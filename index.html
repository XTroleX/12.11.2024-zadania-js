<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>

        </div>
        <div class="number">

        </div>
        <div class="number">

    <div class="row-but">
        <input type="button" value="Submit">
    </div>
</div>



</div>
